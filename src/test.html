<html>
  <head>
  </head>

  <body>
    <svg class="scroll-box"><text><tspan>Scrolled 0 pixels</tspan></text></svg>
  </body>

  <style>
    .scroll-box {
      position: absolute;
      top: 300px;
      left: 300px;
      background-color: brown;
      color: white;
      width: 200px;
      height: 200px;
    }
  </style>

  <script>
    let scroll = 0;
    document.querySelector('.scroll-box').addEventListener('wheel', (event) => {
      scroll += event.deltaY;
      console.log(scroll);
      document.querySelector('.scroll-box text tspan').textContent = `Scrolled ${scroll} pixels`;
    });
  </script>
</html>
